{% extends 'boards/base.html' %}

{% block body %}
    <h1>Detail page</h1>
    <p>{{board.id}}번째 글</p>
    <p>{{board.created_at}}</p>
    <p>내용 : {{board.content}}</p>
    <hr/>
    <form action="/boards/{{board.id}}/delete/" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="삭제하기">
    </form>
    <a href="/boards/">Back</a>

{% endblock %}
