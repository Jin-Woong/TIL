{% extends 'base.html' %}

{% block body %}

<form action="{% url 'movies:update' movie.id %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" name="title" value="{{movie.title}}"/></td>
        </tr>
        <tr>
            <td>원제목 </td>
            <td><input type="text" name="title_origin" value="{{movie.title_origin}}"/></td>
        </tr>
        <tr>
            <td>투표수</td>
            <td><input type="number" name="vote_count" value="{{movie.vote_count}}"/></td>
        </tr>
        <tr>
            <td>개봉일</td>
            <td><input type="date" name="open_date" value="{{movie.open_date}}"/></td>
        </tr>
        <tr>
            <td>장르</td>
            <td><input type="text" name="genre" value="{{movie.genre}}"/></td>
        </tr>

        <tr>
            <td>평점</td>
            <td><input type="number" name="score" step="0.5" min="0" max="5" value="{{movie.score}}"/></td>
        </tr>
        <tr>
            <td>포스터주소</td>
            <td><input type="text" name="poster_url" value="{{movie.poster_url}}"/></td>
        </tr>
        <tr>
            <td>줄거리</td>
            <td><input type="textarea" name="description" value="{{movie.description}}"/><br/></td>
        </tr>

    </table>
    <input type="submit" value="수정하기">
</form>
<a href="{% url 'movies:detail' movie.id %}">뒤로가기</a>

{% endblock %}
