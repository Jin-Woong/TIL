{% extends 'boards/base.html' %}

<!-- GET /boards/create/-->
{% block body %}
    <h1>새로운 게시글 작성</h1>

    <!-- POST /boards/create/-->
    <form action="" method="post">  <!-- 동일한 url 로 보낼 경우 action 생략 가능 -->
                                    <!-- create 는 create 로, update 는 update 로 처리 -->
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성하기"/>
    </form>
{% endblock %}
