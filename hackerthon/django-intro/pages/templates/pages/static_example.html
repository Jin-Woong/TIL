{% load static %}
<!-- static 폴더를 읽는다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}" type="text/css">
    <!-- link + tab 으로 태그 입력 가능-->
    <!-- static 폴더 내에서 stylesheets/style.css 를 찾는다-->
</head>

<body>
    <h1> Static example </h1>
    <img src="{% static 'images/simson.jpg' %}" alt="심슨" >
</body>
</html>
